<div class="row container-fluid p-5">
    <div class="container-actions-detail w-full text-end">
        <button mat-icon-button color="primary" (click)="onClose()"><mat-icon>close</mat-icon></button>
    </div>


    <div class="details-container mt-2 col-md-6  mx-auto ">
        <h2 class="text-xl font-bold mb-2">{{ data.nombres }}</h2>
        <p class="text-gray-700 mb-2">{{ data.apellidos }}</p>
        <ul class="mb-4">
            <li><strong>Nombres:</strong> {{ data.nombres }}</li>
            <li><strong>Apellidos:</strong> {{ data.apellidos }}</li>
            <li><strong>No. Identificacion:</strong> {{ data.numeroIdentificacion }}</li>
            <li><strong>Tipo Identificacion:</strong> {{ data.tipoIdentificacion }}</li>
        </ul>
    </div>
</div>
