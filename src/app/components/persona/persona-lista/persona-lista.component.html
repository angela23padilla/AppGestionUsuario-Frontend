<div class="container">
  <!-- Título -->
  <h2 class="mb-4 text-left">Listado de Personas</h2>

  <!-- Búsqueda -->
  <div class="row mb-3">
    <div class="col-md-10 mx-auto">
      <mat-form-field appearance="outline" class="w-100 p-0">
        <mat-label>Buscar personas</mat-label>
        <input matInput [(ngModel)]="searchTerm" placeholder="Buscar por nombre" />
        <button mat-icon-button color="primary" matSuffix (click)="onSearch()">
          <mat-icon>search</mat-icon>
        </button>
      </mat-form-field>
    </div>
    <div class="col-md-2">
      <button mat-raised-button color="primary" class="ms-2" routerLink="/personas/new">
        <mat-icon>add</mat-icon> Agregar
      </button>
    </div>
  </div>

  <table mat-table [dataSource]="personas" class="mat-elevation-z8">


    <!-- Nombres -->
    <ng-container matColumnDef="nombres">
      <th mat-header-cell *matHeaderCellDef> Nombres </th>
      <td mat-cell *matCellDef="let person">{{ person.nombres }}
      </td>
    </ng-container>

    <!-- Apellidos -->
    <ng-container matColumnDef="apellidos">
      <th mat-header-cell *matHeaderCellDef> Apellidos </th>
      <td mat-cell *matCellDef="let person">{{ person.apellidos }}</td>
    </ng-container>

    <ng-container matColumnDef="numeroIdentificacion">
      <th mat-header-cell *matHeaderCellDef> No. Identificacion </th>
      <td mat-cell *matCellDef="let person">{{ person.numeroIdentificacion }}</td>
    </ng-container>

    <ng-container matColumnDef="TipoIdentificacion">
      <th mat-header-cell *matHeaderCellDef> Tipo Identificacion </th>
      <td mat-cell *matCellDef="let person">{{ person.tipoIdentificacion }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> email </th>
      <td mat-cell *matCellDef="let person">{{ person.email }}</td>
    </ng-container>


    <!-- Acciones -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let person">
        <button mat-icon-button color="primary" (click)="viewDetails(person)">
          <mat-icon>visibility</mat-icon>
        </button>
        <button mat-icon-button color="secondary" (click)="editPersona(person)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deletePersona(person.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row
      *matHeaderRowDef="['nombres','apellidos', 'numeroIdentificacion','email','TipoIdentificacion', 'actions']"></tr>
    <tr mat-row
      *matRowDef="let row; columns: ['nombres','apellidos', 'numeroIdentificacion','email','TipoIdentificacion', 'actions']">
    </tr>
  </table>

  <!-- Paginación -->
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons [length]="totalCount"
    (page)="onPageChange($event)">
  </mat-paginator>
</div>
