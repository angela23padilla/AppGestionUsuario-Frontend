<mat-card class="p-4 shadow-lg">
    <mat-card-title class="mb-3">{{ isEditMode ? 'Editar Producto' : 'Agregar Nuevo Producto' }}</mat-card-title>
    <mat-card-content>
      <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="row">
        
        <mat-form-field appearance="outline" class="w-full col-md-6">
          <mat-label>Nombres</mat-label>
          <input matInput placeholder="Ingrese los nombres de la persona" formControlName="nombres" required />
          <mat-error *ngIf="productForm.get('nombres')?.invalid">El nombre es obligatorio</mat-error>
        </mat-form-field>
  
      
        <mat-form-field appearance="outline" class="w-full col-md-6">
          <mat-label>Apellidos</mat-label>
          <input matInput placeholder="Ingrese los apellidos de la persona" formControlName="apellidos" required />
          <mat-error *ngIf="productForm.get('apellidos')?.invalid">El apellido es obligatorio</mat-error>
        </mat-form-field>

        
        <mat-form-field appearance="outline" class="w-full col-md-6">
          <mat-label>No. Identificacion</mat-label>
          <input matInput placeholder="Ingrese el numero de identificacion de la persona" formControlName="numeroIdentificacion" rows="3"/>
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="w-full col-md-6">
            <mat-label>Tipo Identificacion</mat-label>
            <input matInput placeholder="Ingrese el tipo de identificacion" formControlName="tipoIdentificacion" rows="3"/>
          </mat-form-field>

          <mat-form-field appearance="outline" class="w-full col-md-6">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Ingrese el email de la persona" formControlName="email" rows="3"/>
          </mat-form-field>
    
        
  
        <!-- Botones -->
        <div class="d-flex justify-content-end gap-2 mt-3">
          <button mat-raised-button color="primary" type="submit" [disabled]="productForm.invalid">
            {{ isEditMode ? 'Actualizar' : 'Guardar' }}
          </button>
          <button mat-raised-button color="warn" type="button" (click)="onCancel()">Cancelar</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
